{%set name = "python-memcached" %}
{%set version = "1.59" %}
{%set compress_type = "tar.gz" %}
{%set hash_type = "sha256" %}
{%set hash_val = "a2e28637be13ee0bf1a8b6843e7490f9456fd3f2a4cb60471733c7b5d5557e4f" %}
{%set build_num = "0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ compress_type }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ compress_type }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build_num }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  build:
    - python
    - setuptools

  run:
    - python
    - six >=1.4.0

test:
  imports:
    - memcache

about:
  home: http://www.tummy.com/Community/software/python-memcached/
  license_file: PSF.LICENSE
  license: PSF 2.0
  license_family: PSF
  summary: Pure python memcached client
  dev_url: https://github.com/linsomniac/python-memcached

extra:
  recipe-maintainers:
    - pmlandwehr
